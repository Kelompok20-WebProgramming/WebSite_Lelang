<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="LoginRegister.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="formsetup">
        <b>Nama</b><br>
        <input type="text" class="widetextbox"><br><br>
        <b>Tanggal Lahir</b><br>
        <input type="date" class="widetextbox"><br><br>
        <b>Jenis Kelamin</b><br>
        <input type="radio" name="Gender" value="Laki-laki"> Laki-laki <br>
        <input type="radio" name="Gender" value="Perempuan"> Perempuan <br><br>
        <b>Username</b><br>
        <input type="text" class="widetextbox"><br><br>
        <b>Email</b><br>
        <input type="email" class="widetextbox"><br><br>
        <b>Alamat</b><br>
        <input type="text" class="widetextbox"><br><br>
        <b>Kode Pos</b><br>
        <input type="text" class="widetextbox" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"><br><br>
        <b>Password</b><br>
        <input type="password" class="widetextbox"><br><br>
        <a href="Login.html"><button class="navigationbutton">Back</button></a>
        <button class="navigationbutton">Register</button>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
      <script>
          feather.replace()
      </script>
</body>
</html>
